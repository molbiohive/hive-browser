<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerg Browser</title>
    <link rel="stylesheet" href="/assets/app.css">
</head>

<body>
    <!-- Fixed Header -->
    <header class="header">
        <div class="pill-switcher">
            <button class="pill-btn active" onclick="switchTab('search')">Search</button>
            <button class="pill-btn" onclick="switchTab('scan')">Scan</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Search Page -->
        <div id="search-page" class="page active">
            <!-- Row 1: Type and Show Results -->
            <div class="search-settings">
                <div class="type-select">
                    <span>Sequence type:</span>
                    <select id="sequence-type-select">
                        <option value="all">All</option>
                        <option value="dna">DNA</option>
                        <option value="rna">RNA</option>
                        <option value="protein">Protein</option>
                    </select>
                </div>

                <div class="show-results">
                    <span>Show rows:</span>
                    <select id="results-limit">
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="all">All</option>
                    </select>
                </div>
            </div>

            <!-- Row 2: From -> To (Centered) -->
            <div class="search-filters">
                <select id="from-select">
                    <option value="any">Anything</option>
                    <option value="sequences">Sequence</option>
                    <option value="features">Feature</option>
                    <option value="primers">Primer</option>
                    <option value="file_path">File</option>
                </select>

                <span class="arrow">to</span>

                <select id="to-select">
                    <option value="any">Anything</option>
                    <option value="sequences">Sequence</option>
                    <option value="features">Feature</option>
                    <option value="primers">Primer</option>
                </select>
            </div>

            <!-- Row 3: Search Input -->
            <input type="text" id="search-input" placeholder="Enter search term...">

            <!-- Row 4-n: Results -->
            <div id="results"></div>
        </div>

        <!-- Scan Page -->
        <div id="scan-page" class="page">

            <div class="scan-settings">
                <input type="text" id="path-input" placeholder="/path/to/directory" value="/app/data">
                <button class="scan-btn" onclick="scan()">Scan</button>
                <div class="import-box">
                    Total: <span id="import-count">0</span>
                </div>
            </div>

            <div class="feed" id="feed"></div>
        </div>

        <script src="/assets/app.js"></script>
</body>

</html>
